# NOTE: In production, use External Secrets Operator or Sealed Secrets
# This is a template - actual values should be managed securely
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: saleor-secrets
  namespace: saleor
  labels:
    app.kubernetes.io/name: saleor
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials
  DATABASE_USER: "saleor"
  DATABASE_PASSWORD: "CHANGE_ME"
  
  # Full database URL
  DATABASE_URL: "postgresql://saleor:CHANGE_ME@DB_HOST:5432/saleor"
  
  # Django secret key (generate with: openssl rand -hex 32)
  SECRET_KEY: "CHANGE_ME_GENERATE_RANDOM_STRING"
  
  # Redis AUTH password (if enabled)
  REDIS_PASSWORD: ""
  
  # Superuser credentials for initial setup
  DJANGO_SUPERUSER_EMAIL: "admin@example.com"
  DJANGO_SUPERUSER_PASSWORD: "CHANGE_ME"
---
