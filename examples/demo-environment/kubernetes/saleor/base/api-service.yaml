# =============================================================================
# Saleor API Service
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: saleor-api
  namespace: saleor
  labels:
    app.kubernetes.io/name: saleor-api
    app.kubernetes.io/component: api
  annotations:
    # Enable container-native load balancing
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: saleor-api
    app.kubernetes.io/component: api
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
