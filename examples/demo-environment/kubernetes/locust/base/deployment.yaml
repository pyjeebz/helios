apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-master
  namespace: loadtest
  labels:
    app: locust
    role: master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locust
      role: master
  template:
    metadata:
      labels:
        app: locust
        role: master
    spec:
      containers:
      - name: locust-master
        image: locustio/locust:2.20.0
        ports:
        - containerPort: 8089
          name: web
        - containerPort: 5557
          name: master
        - containerPort: 5558
          name: master-bind
        - containerPort: 9646
          name: prometheus
        envFrom:
        - configMapRef:
            name: locust-config
        command:
        - locust
        args:
        - -f
        - /mnt/locust/locustfile.py
        - --master
        - --web-host=0.0.0.0
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: locust-scripts
          mountPath: /mnt/locust
        livenessProbe:
          httpGet:
            path: /
            port: 8089
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8089
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: locust-scripts
        configMap:
          name: locust-scripts
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-worker
  namespace: loadtest
  labels:
    app: locust
    role: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: locust
      role: worker
  template:
    metadata:
      labels:
        app: locust
        role: worker
    spec:
      containers:
      - name: locust-worker
        image: locustio/locust:2.20.0
        envFrom:
        - configMapRef:
            name: locust-config
        command:
        - locust
        args:
        - -f
        - /mnt/locust/locustfile.py
        - --worker
        - --master-host=locust-master
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1
            memory: 512Mi
        volumeMounts:
        - name: locust-scripts
          mountPath: /mnt/locust
      volumes:
      - name: locust-scripts
        configMap:
          name: locust-scripts
