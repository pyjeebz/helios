  ttlSecondsAfterFinished: 600
  backoffLimit: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: saleor-populate-data
        app.kubernetes.io/component: setup
    spec:
      serviceAccountName: saleor-api
      restartPolicy: Never
      
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
        - name: populate-data
          image: ghcr.io/saleor/saleor:3.20
          imagePullPolicy: IfNotPresent
          
          command:
            - /bin/bash
            - -c
            - |
              set -e
              echo "Populating sample data..."
              python manage.py populatedb --createsuperuser || echo "Data may already exist"
              echo "Sample data populated!"
          
          envFrom:
            - configMapRef:
                name: saleor-config
            - secretRef:
                name: saleor-secrets
          
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "1"
              memory: "2Gi"
              ephemeral-storage: "2Gi"
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
