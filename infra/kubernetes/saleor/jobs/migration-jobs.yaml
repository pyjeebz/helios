# =============================================================================
# Database Migration Job
# =============================================================================
# Run this job after deploying to initialize/migrate the database
# =============================================================================
apiVersion: batch/v1
kind: Job
metadata:
  name: saleor-migrate
  namespace: saleor
  labels:
    app.kubernetes.io/name: saleor-migrate
    app.kubernetes.io/component: migration
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: saleor-migrate
        app.kubernetes.io/component: migration
    spec:
      serviceAccountName: saleor-api
      restartPolicy: Never
      
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
        - name: migrate
          image: ghcr.io/saleor/saleor:3.20
          imagePullPolicy: IfNotPresent
          
          command:
            - /bin/bash
            - -c
            - |
              set -e
              echo "Running database migrations..."
              python manage.py migrate --noinput
              
              echo "Creating collection point for media..."
              python manage.py collectstatic --noinput || true
              
              echo "Migration completed successfully!"
          
          envFrom:
            - configMapRef:
                name: saleor-config
            - secretRef:
                name: saleor-secrets
          
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "1"
              memory: "1Gi"
              ephemeral-storage: "2Gi"
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
---
# =============================================================================
# Create Superuser Job
# =============================================================================
# Run this job once to create the admin superuser
# =============================================================================
apiVersion: batch/v1
kind: Job
metadata:
  name: saleor-create-superuser
  namespace: saleor
  labels:
    app.kubernetes.io/name: saleor-create-superuser
    app.kubernetes.io/component: setup
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: saleor-create-superuser
        app.kubernetes.io/component: setup
    spec:
      serviceAccountName: saleor-api
      restartPolicy: Never
      
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
        - name: create-superuser
          image: ghcr.io/saleor/saleor:3.20
          imagePullPolicy: IfNotPresent
          
          command:
            - /bin/bash
            - -c
            - |
              set -e
              echo "Creating superuser..."
              python manage.py createsuperuser --noinput --email=$DJANGO_SUPERUSER_EMAIL || echo "Superuser may already exist"
              echo "Superuser setup completed!"
          
          envFrom:
            - configMapRef:
                name: saleor-config
            - secretRef:
                name: saleor-secrets
          
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
              ephemeral-storage: "512Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
              ephemeral-storage: "1Gi"
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
---
# =============================================================================
# Populate Sample Data Job (Optional)
# =============================================================================
# Run this job to populate sample products for testing
# =============================================================================
