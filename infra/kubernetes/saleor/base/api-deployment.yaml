# =============================================================================
# Saleor API Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: saleor-api
  namespace: saleor
  labels:
    app.kubernetes.io/name: saleor-api
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: saleor-api
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: saleor-api
        app.kubernetes.io/component: api
      annotations:
        # Force rolling update on config changes
        checksum/config: "CONFIG_HASH"
    spec:
      serviceAccountName: saleor-api
      
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      # Graceful shutdown
      terminationGracePeriodSeconds: 30
      
      containers:
        - name: saleor-api
          image: saleor-api
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          # Environment from ConfigMap
          envFrom:
            - configMapRef:
                name: saleor-config
            - secretRef:
                name: saleor-secrets
          
          # Additional environment variables
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: GUNICORN_WORKERS
              value: "4"
            - name: GUNICORN_THREADS
              value: "2"
            - name: GUNICORN_TIMEOUT
              value: "300"
          
          # Resource limits for Autopilot
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
              ephemeral-storage: "2Gi"
          
          # Health checks
          livenessProbe:
            httpGet:
              path: /health/
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health/
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          # Startup probe for slow starts
          startupProbe:
            httpGet:
              path: /health/
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          
          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          
          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: media
              mountPath: /app/media
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: media
          emptyDir: {}
      
      # Topology spread for high availability
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: saleor-api
