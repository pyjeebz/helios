# =============================================================================
# Saleor Dashboard Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: saleor-dashboard
  namespace: saleor
  labels:
    app.kubernetes.io/name: saleor-dashboard
    app.kubernetes.io/component: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: saleor-dashboard
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: saleor-dashboard
        app.kubernetes.io/component: dashboard
    spec:
      serviceAccountName: saleor-dashboard
      
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx user
        fsGroup: 101
      
      containers:
        - name: saleor-dashboard
          image: saleor-dashboard
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          
          env:
            # API URL - will be the external URL in production
            - name: API_URI
              value: "API_URI_PLACEHOLDER"
            - name: APP_MOUNT_URI
              value: "/"
            - name: STATIC_URL
              value: "/"
          
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
              ephemeral-storage: "256Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
              ephemeral-storage: "512Mi"
          
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
            - name: tmp
              mountPath: /tmp
      
      volumes:
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
        - name: tmp
          emptyDir: {}
