# =============================================================================
# Service Accounts with Workload Identity
# =============================================================================
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: saleor-api
  namespace: saleor
  labels:
    app.kubernetes.io/name: saleor-api
    app.kubernetes.io/component: api
  annotations:
    # Workload Identity annotation - will be patched per environment
    iam.gke.io/gcp-service-account: "SALEOR_API_SA_EMAIL"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: saleor-worker
  namespace: saleor
  labels:
    app.kubernetes.io/name: saleor-worker
    app.kubernetes.io/component: worker
  annotations:
    # Workload Identity annotation - will be patched per environment
    iam.gke.io/gcp-service-account: "SALEOR_WORKER_SA_EMAIL"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: saleor-dashboard
  namespace: saleor
  labels:
    app.kubernetes.io/name: saleor-dashboard
    app.kubernetes.io/component: dashboard
