apiVersion: apps/v1
kind: Deployment
metadata:
  name: helios-inference
  namespace: helios
  labels:
    app.kubernetes.io/name: helios-inference
    app.kubernetes.io/component: inference
    app.kubernetes.io/version: "0.1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: helios-inference
  template:
    metadata:
      labels:
        app.kubernetes.io/name: helios-inference
        app.kubernetes.io/component: inference
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: helios-inference
      
      # Init container to download models from GCS
      initContainers:
        - name: model-downloader
          image: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
          command:
            - /bin/bash
            - -c
            - |
              set -e
              echo "Downloading models from GCS..."
              gcloud storage cp gs://helios-ml-models/cpu_forecaster/1.0.0/model.pkl /app/models/cpu_forecaster/1.0.0/model.pkl || true
              gcloud storage cp gs://helios-ml-models/anomaly_detector/1.0.0/model.pkl /app/models/anomaly_detector/1.0.0/model.pkl || true
              gcloud storage cp gs://helios-ml-models/prophet_model.joblib /app/models/prophet_model.joblib || true
              echo "Models downloaded:"
              find /app/models -type f
              echo "Done"
          volumeMounts:
            - name: models
              mountPath: /app/models
      
      containers:
        - name: inference
          image: gcr.io/gen-lang-client-0702968356/helios-inference:0.3.0
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: helios-inference-config
          
          env:
            - name: MODELS_GCS_BUCKET
              value: "helios-ml-models"
          
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          volumeMounts:
            - name: models
              mountPath: /app/models
              readOnly: false
      
      volumes:
        - name: models
          emptyDir: {}
      
      # Pod anti-affinity to spread across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: helios-inference
                topologyKey: kubernetes.io/hostname
